name: Build

on:
  # push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
    - name: Install dependencies
      run: npm ci
    - name: Build website
      run: npm run build
    - name: Build npm package
      run: npm run prepublishOnly
    - name: Test
      run: npm test
